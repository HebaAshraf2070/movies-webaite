<section class="mt-5 py-5 ">
    <div class="container py-5 text-capitalize text-center ">
        <div class="row d-flex justify-content-center align-items-center ">
            <div class="col col-md-3 col-12 card card m-md-3 my-2 " style="width: 14rem;"
                *ngFor="let movieitem of datalist">
                <img [src]="'https://image.tmdb.org/t/p/w500'+movieitem.poster_path" class="card-img-top w-100"
                    [alt]="movieitem.title" height="300px">
                <div class="card-body">
                    <h5 class="card-title">{{movieitem.title}}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's
                        content.</p>
                    <a href="#" class="btn btn-info text-white ">Watch Now</a>
                </div>
            </div>
        </div>
    </div>
</section>
